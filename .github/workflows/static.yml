# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-batch-1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
           lfs: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Notespages Batch 1
        uses: actions/upload-pages-artifact@v3
        with:
          # Specify the first batch of files to upload
          path: |
            Notespages/Eassessments/*
            Notespages/biology/*
            Notespages/chemistry/*

      - name: Deploy Batch 1 of Notespages to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          destination_dir: Notespages  # Specify the target directory on GitHub Pages

  deploy-batch-2:
    runs-on: ubuntu-latest
    needs: deploy-batch-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
           lfs: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Notespages Batch 2
        uses: actions/upload-pages-artifact@v3
        with:
          # Specify the second batch of files to upload
          path: |
            Notespages/economics/*
            Notespages/maths/*
            Notespages/physics/*

      - name: Deploy Batch 2 of Notespages to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          destination_dir: Notespages  # Specify the target directory on GitHub Pages
          
  deploy-core:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository except Notespages
          path: |
            !Notespages/**

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
